{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
                .container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh; /* Adjust this if necessary */
}

.centered {
    border: 2px solid black;
    border-radius: 10%;
    padding: 2rem;
  /* Add any desired styling for the centered div */
}
.form-group{
    margin-bottom: 1rem;
}
.form-check-input{
background-color: rgb(83, 72, 72);
}
    </style>
</head>
<body>
    <h2>Login Page</h2>
    <div class="container">
        <div class="centered">
            
            <form method="POST" action="">
              {% csrf_token %}
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input name="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input name="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
                  </div>
                </div>


           

                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Login In</button>
                  </div>
                </div>
              </form>
              <span>{{msg}}</span>
        </div>
      </div>

    <!-- <script>
        fetch('/login').then(response=>response.json()).then(data =>{

        })
    </script> -->
</body>
</html>
